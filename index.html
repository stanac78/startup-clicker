<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ Space Rocket Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d9f5e7e2.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(145deg, #00111f, #003366);
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #021f4a;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      color: #a3d2ca;
    }
    h1 {
      margin: 0;
      font-size: 2.4em;
    }
    .menu, .game-section, .success, .powerups {
      width: 90%;
      max-width: 480px;
      background: #03396c;
      margin: 25px 0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }
    button {
      font-size: 1.1em;
      padding: 12px 25px;
      margin: 10px 6px 0 6px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #55a630;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #4a8e28;
    }
    .btn-secondary {
      background: #0288d1;
    }
    .btn-secondary:hover {
      background: #026fa0;
    }
    .hidden {
      display: none;
    }
    .stats p, .distance-info p {
      font-size: 1.2em;
      margin: 8px 0;
    }
    .items-container, .powerups-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .item-card, .powerup-card {
      background: #055a8c;
      margin-bottom: 12px;
      padding: 14px 20px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .item-info {
      max-width: 65%;
    }
    .item-info strong {
      font-size: 1.3em;
    }
    .btn-small {
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 10px;
    }
    .upgrade-btn {
      background: #f0a500;
    }
    .upgrade-btn:hover {
      background: #d18e00;
    }
    .launch-section {
      text-align: center;
      margin-top: 25px;
    }
    .progress-bar {
      height: 24px;
      width: 100%;
      background: #021f4a;
      border-radius: 12px;
      overflow: hidden;
      margin: 15px 0;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.7);
    }
    .progress-bar-fill {
      height: 100%;
      background: #55a630;
      width: 0%;
      transition: width 0.5s ease;
    }
    .distance-info {
      margin-top: 20px;
      font-size: 1.2em;
      color: #a3d2ca;
    }
    @media (max-width: 520px) {
      .item-info {
        max-width: 55%;
      }
      button {
        width: 100%;
        margin: 10px 0 0 0;
      }
      .item-card, .powerup-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn-small {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ Space Rocket Builder</h1>
  </header>

  <div class="menu">
    <button id="startBtn">Commencer</button>
    <button id="resetBtn" class="btn-secondary">R√©initialiser</button>
  </div>

  <div class="game-section hidden">
    <div class="stats">
      <p><i class="fas fa-coins"></i> Argent : <span id="money">0</span> ‚Ç¨</p>
      <p><i class="fas fa-mouse-pointer"></i> Par clic : <span id="distPerClick">1</span> km</p>
      <p><i class="fas fa-clock"></i> Par seconde : <span id="distPerSec">0</span> km</p>
      <p class="distance-info">
        üöÄ Distance max fus√©e : <span id="distanceMax">0</span> km<br />
        üéØ Distance √† parcourir pour atteindre l'espace : <span id="distanceLeft">100000</span> km
      </p>
      <button id="workBtn">üõ†Ô∏è Travailler (clic)</button>
      <button id="launchBtn" class="btn-secondary">üöÄ Lancer la fus√©e</button>
      <button id="backToMenuFromGame" class="btn-secondary">Retour au menu</button>
    </div>

    <div class="items-container" id="itemsContainer"></div>

    <div class="powerups">
      <h3>Power-ups</h3>
      <div class="powerups-container" id="powerupsContainer"></div>
    </div>

    <div class="launch-section">
      <div class="progress-bar" title="Progression du dernier lancement">
        <div class="progress-bar-fill" id="launchProgress"></div>
      </div>
      <p id="launchStatus">Pr√™t pour un lancement.</p>
    </div>
  </div>

  <script>
    // --- VARIABLES & DATA ---

    let money = 0;
    let distPerClick = 1;
    let distPerSec = 0;
    let distanceMax = 0; // max distance fus√©e atteinte
    const distanceToSpace = 100000; // km, objectif final

    // Items (parties de la fus√©e)
    const items = {
      "engine": {
        name: "Moteur de base",
        baseCost: 200,
        cost: 200,
        quantity: 0,
        upgradeLevel: 0,
        upgradeCost: 100,
        distBoostClick: 0.2,
        distBoostSec: 0.1,
        visible: false
      },
      "fuelTank": {
        name: "R√©servoir de carburant",
        baseCost: 800,
        cost: 800,
        quantity: 0,
        upgradeLevel: 0,
        upgradeCost: 400,
        distBoostClick: 0.8,
        distBoostSec: 0.4,
        visible: false
      },
      "navigation": {
        name: "Syst√®me de navigation",
        baseCost: 2500,
        cost: 2500,
        quantity: 0,
        upgradeLevel: 0,
        upgradeCost: 1250,
        distBoostClick: 2,
        distBoostSec: 1,
        visible: false
      },
      "structure": {
        name: "Structure renforc√©e",
        baseCost: 7000,
        cost: 7000,
        quantity: 0,
        upgradeLevel: 0,
        upgradeCost: 3500,
        distBoostClick: 6,
        distBoostSec: 3,
        visible: false
      },
      "controlUnit": {
        name: "Unit√© de contr√¥le avanc√©e",
        baseCost: 20000,
        cost: 20000,
        quantity: 0,
        upgradeLevel: 0,
        upgradeCost: 10000,
        distBoostClick: 20,
        distBoostSec: 10,
        visible: false
      }
    };

    // Powerups
    const powerups = {
      "doubleClick": {
        name: "Double clic",
        cost: 1000,
        effect: () => { distPerClick *= 2; },
        purchased: false
      },
      "autoBoost": {
        name: "Boost automatique x2",
        cost: 3000,
        effect: () => { distPerSec *= 2; },
        purchased: false
      },
      "cheapLaunch": {
        name: "Lancement √©conomique",
        cost: 5000,
        effect: () => { launchCostMultiplier = 0.5; },
        purchased: false
      }
    };

    // Launch variables
    let launchInProgress = false;
    let launchProgressPercent = 0;
    let launchCostMultiplier = 1;
    const baseLaunchCost = 1000;

    // --- DOM ELEMENTS ---
    const moneySpan = document.getElementById("money");
    const distPerClickSpan = document.getElementById("distPerClick");
    const distPerSecSpan = document.getElementById("distPerSec");
    const distanceMaxSpan = document.getElementById("distanceMax");
    const distanceLeftSpan = document.getElementById("distanceLeft");
    const itemsContainer = document.getElementById("itemsContainer");
    const powerupsContainer = document.getElementById("powerupsContainer");
    const launchProgressFill = document.getElementById("launchProgress");
    const launchStatus = document.getElementById("launchStatus");

    // --- FONCTIONS ---

    function updateDisplay() {
      moneySpan.textContent = Math.floor(money);
      distPerClickSpan.textContent = distPerClick.toFixed(1);
      distPerSecSpan.textContent = distPerSec.toFixed(1);
      distanceMaxSpan.textContent = distanceMax.toFixed(1);
      let distLeft = distanceToSpace - distanceMax;
      if(distLeft < 0) distLeft = 0;
      distanceLeftSpan.textContent = distLeft.toFixed(1);

      // Affichage des items selon visibilit√©
      itemsContainer.innerHTML = "";
      for(let key in items){
        // Mise √† jour visibilit√© : visible si quantity > 0 ou si assez d'argent pour le baseCost (premier item visible forc√© au load)
        if(money >= items[key].baseCost || items[key].quantity > 0 || items[key].visible){
          items[key].visible = true;
          const it = items[key];
          // Cr√©ation carte item
          const div = document.createElement("div");
          div.classList.add("item-card");
          div.innerHTML = `
            <div class="item-info">
              <strong>${it.name}</strong><br/>
              Quantit√© : ${it.quantity} | Am√©lioration : +${it.upgradeLevel} (Boost clic: ${(it.distBoostClick * (1 + 0.5 * it.upgradeLevel)).toFixed(2)} km, boost sec: ${(it.distBoostSec * (1 + 0.5 * it.upgradeLevel)).toFixed(2)} km)
            </div>
            <div>
              <button class="btn-small" onclick="buyItem('${key}')">Acheter (${Math.floor(it.cost)}‚Ç¨)</button><br/>
              <button class="btn-small upgrade-btn" onclick="upgradeItem('${key}')" ${it.quantity === 0 ? "disabled" : ""}>Am√©liorer (${Math.floor(it.upgradeCost)}‚Ç¨)</button>
            </div>
          `;
          itemsContainer.appendChild(div);
        } else {
          items[key].visible = false;
        }
      }

      // Affichage powerups
      powerupsContainer.innerHTML = "";
      for(let key in powerups){
        const pu = powerups[key];
        if(!pu.purchased){
          const div = document.createElement("div");
          div.classList.add("powerup-card");
          div.innerHTML = `
            <div class="item-info"><strong>${pu.name}</strong><br/>Co√ªt : ${pu.cost}‚Ç¨</div>
            <div><button class="btn-small" onclick="buyPowerup('${key}')">Acheter</button></div>
          `;
          powerupsContainer.appendChild(div);
        } else {
          const div = document.createElement("div");
          div.classList.add("powerup-card");
          div.innerHTML = `
            <div class="item-info"><strong>${pu.name}</strong> <span style="color:#2ecc71;">(Acquis)</span></div>
          `;
          powerupsContainer.appendChild(div);
        }
      }
    }

    function buyItem(key){
      const it = items[key];
      if(money >= it.cost){
        money -= it.cost;
        it.quantity++;
        // Augmentation du co√ªt pour le prochain achat (+15%)
        it.cost = Math.ceil(it.cost * 1.15);
        recalcBoosts();
        updateDisplay();
        saveGame();
      } else {
        alert("Pas assez d'argent pour acheter cet item !");
      }
    }

    function upgradeItem(key){
      const it = items[key];
      if(it.quantity === 0){
        alert("Vous devez poss√©der cet item pour l'am√©liorer !");
        return;
      }
      if(money >= it.upgradeCost){
        money -= it.upgradeCost;
        it.upgradeLevel++;
        it.upgradeCost = Math.ceil(it.upgradeCost * 1.5);
        recalcBoosts();
        updateDisplay();
        saveGame();
      } else {
        alert("Pas assez d'argent pour am√©liorer cet item !");
      }
    }

    function buyPowerup(key){
      const pu = powerups[key];
      if(money >= pu.cost && !pu.purchased){
        money -= pu.cost;
        pu.purchased = true;
        pu.effect();
        updateDisplay();
        saveGame();
      } else {
        alert("Pas assez d'argent ou powerup d√©j√† achet√© !");
      }
    }

    function recalcBoosts(){
      distPerClick = 1;
      distPerSec = 0;
      for(let key in items){
        const it = items[key];
        if(it.quantity > 0){
          const boostClick = it.distBoostClick * (1 + 0.5 * it.upgradeLevel);
          const boostSec = it.distBoostSec * (1 + 0.5 * it.upgradeLevel);
          distPerClick += boostClick * it.quantity;
          distPerSec += boostSec * it.quantity;
        }
      }
      // Appliquer powerups (ex: double click)
      for(let key in powerups){
        if(powerups[key].purchased){
          if(key === "doubleClick"){
            distPerClick *= 2;
          }
          if(key === "autoBoost"){
            distPerSec *= 2;
          }
        }
      }
    }

    function workClick(){
      money += distPerClick;
      updateDisplay();
      saveGame();
    }

    // Progression automatique par seconde
    setInterval(() => {
      money += distPerSec;
      updateDisplay();
      saveGame();
    }, 1000);

    // Lancement fus√©e
    function launchRocket(){
      if(launchInProgress) return; // Un lancement √† la fois
      const launchCost = baseLaunchCost * launchCostMultiplier;
      if(money < launchCost){
        alert("Pas assez d'argent pour lancer la fus√©e !");
        return;
      }
      money -= launchCost;
      launchInProgress = true;
      launchProgressPercent = 0;
      launchStatus.textContent = "Lancement en cours...";
      launchProgressFill.style.width = "0%";

      let launchInterval = setInterval(() => {
        launchProgressPercent += 5 + (distPerSec * 0.1);
        if(launchProgressPercent >= 100){
          clearInterval(launchInterval);
          launchInProgress = false;

          // Calcul distance atteinte selon stats fus√©e
          let distanceTravelled = distanceMax + distPerClick * 10 + distPerSec * 20;

          if(distanceTravelled > distanceMax) {
            distanceMax = distanceTravelled;
            launchStatus.textContent = `Succ√®s ! La fus√©e a atteint ${distanceMax.toFixed(1)} km.`;
          } else {
            launchStatus.textContent = `Lancement termin√©. Distance maximale inchang√©e : ${distanceMax.toFixed(1)} km.`;
          }

          // R√©compense argent selon distance
          let reward = Math.floor(distanceTravelled / 50);
          money += reward;
          launchStatus.textContent += ` Vous avez gagn√© ${reward} ‚Ç¨ !`;

          updateDisplay();
          saveGame();
        } else {
          launchProgressFill.style.width = launchProgressPercent + "%";
        }
      }, 200);
    }

    // Sauvegarde dans localStorage
    function saveGame(){
      localStorage.setItem("money", money);
      localStorage.setItem("distPerClick", distPerClick);
      localStorage.setItem("distPerSec", distPerSec);
      localStorage.setItem("distanceMax", distanceMax);
      for(let key in items){
        localStorage.setItem(key+"_quantity", items[key].quantity);
        localStorage.setItem(key+"_upgrade", items[key].upgradeLevel);
        localStorage.setItem(key+"_cost", items[key].cost);
        localStorage.setItem(key+"_upgradeCost", items[key].upgradeCost);
        localStorage.setItem(key+"_visible", items[key].visible);
      }
      for(let key in powerups){
        localStorage.setItem(key+"_purchased", powerups[key].purchased);
      }
      localStorage.setItem("launchCostMultiplier", launchCostMultiplier);
    }

    // Chargement depuis localStorage
    function loadGame(){
      money = parseFloat(localStorage.getItem("money")) || 0;
      distPerClick = parseFloat(localStorage.getItem("distPerClick")) || 1;
      distPerSec = parseFloat(localStorage.getItem("distPerSec")) || 0;
      distanceMax = parseFloat(localStorage.getItem("distanceMax")) || 0;
      launchCostMultiplier = parseFloat(localStorage.getItem("launchCostMultiplier")) || 1;

      for(let key in items){
        items[key].quantity = parseInt(localStorage.getItem(key+"_quantity")) || 0;
        items[key].upgradeLevel = parseInt(localStorage.getItem(key+"_upgrade")) || 0;
        items[key].cost = parseFloat(localStorage.getItem(key+"_cost")) || items[key].baseCost;
        items[key].upgradeCost = parseFloat(localStorage.getItem(key+"_upgradeCost")) || items[key].upgradeCost;
        items[key].visible = (localStorage.getItem(key+"_visible") === "true") || false;
      }

      for(let key in powerups){
        powerups[key].purchased = (localStorage.getItem(key+"_purchased") === "true") || false;
      }

      // Forcer visibilit√© premier item si non visible
      const firstItemKey = Object.keys(items)[0];
      if(!items[firstItemKey].visible){
        items[firstItemKey].visible = true;
      }

      recalcBoosts();
    }

    function resetGame(){
      if(confirm("Voulez-vous vraiment r√©initialiser la partie ?")){
        localStorage.clear();
        money = 0;
        distPerClick = 1;
        distPerSec = 0;
        distanceMax = 0;
        launchCostMultiplier = 1;
        for(let key in items){
          items[key].quantity = 0;
          items[key].upgradeLevel = 0;
          items[key].cost = items[key].baseCost;
          items[key].upgradeCost = items[key].upgradeCost;
          items[key].visible = false;
        }
        for(let key in powerups){
          powerups[key].purchased = false;
        }
        items[Object.keys(items)[0]].visible = true;
        recalcBoosts();
        updateDisplay();
      }
    }

    // --- EVENTS ---

    document.getElementById("startBtn").addEventListener("click", () => {
      document.querySelector(".menu").classList.add("hidden");
      document.querySelector(".game-section").classList.remove("hidden");
      loadGame();
      updateDisplay();
    });

    document.getElementById("resetBtn").addEventListener("click", resetGame);

    document.getElementById("workBtn").addEventListener("click", workClick);

    document.getElementById("launchBtn").addEventListener("click", launchRocket);

    document.getElementById("backToMenuFromGame").addEventListener("click", () => {
      if(confirm("Retourner au menu ? La progression sera sauvegard√©e.")){
        document.querySelector(".game-section").classList.add("hidden");
        document.querySelector(".menu").classList.remove("hidden");
        saveGame();
      }
    });

    // --- INITIAL SETUP ---
    // On force visibilit√© premier item pour l'affichage initial dans menu cach√©
    items[Object.keys(items)[0]].visible = true;

  </script>

</body>
</html>
